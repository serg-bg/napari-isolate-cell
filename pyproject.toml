[project]
name = "napari-isolate-cell"
dynamic = ["version"]
description = "Isolate somaâ€‘specific arbors & export SWC."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Sergio Bernal Garcia"},
  {email = "smb2318@columbia.edu"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.10"
keywords = [
    "napari",
    "plugin", 
    "neuron",
    "neuroscience",
    "segmentation",
    "morphology",
    "swc",
    "cell isolation",
    "image analysis",
    "3D visualization"
]
dependencies = [
    "napari[all]",
    "numpy",
    "magicgui",
    "qtpy",
    "scikit-image",
    "scipy",
    "kimimaro",
    "tifffile",
]

[project.urls]
"Homepage" = "https://github.com/serg-bg/napari-isolate-cell"
"Bug Tracker" = "https://github.com/serg-bg/napari-isolate-cell/issues"
"Documentation" = "https://github.com/serg-bg/napari-isolate-cell#readme"
"Source Code" = "https://github.com/serg-bg/napari-isolate-cell"
"Citation" = "https://github.com/serg-bg/napari-isolate-cell/blob/main/CITATION.cff"

[project.optional-dependencies]
testing = [
    "tox",
    "pytest",  # https://docs.pytest.org/en/latest/contents.html
    "pytest-cov",  # https://pytest-cov.readthedocs.io/en/latest/
    "pytest-qt",  # https://pytest-qt.readthedocs.io/en/latest/
    "napari",
    "pyqt5",
]

[project.entry-points."napari.manifest"]
napari_isolate_cell = "napari_isolate_cell:napari.yaml"



[build-system]
requires = ["setuptools>=42.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]


[tool.setuptools.dynamic]
version = {attr = "napari_isolate_cell.__init__.__version__"}

[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 79
lint.select = [
    "E", "F", "W", #flake8
    "UP", # pyupgrade
    "I", # isort
    "BLE", # flake8-blind-exception
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
lint.ignore = [
    "E501", # line too long. let black handle this
    "UP006", "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
    "SIM117", # flake8-simplify - some of merged with statements are not looking great with black, reanble after drop python 3.9
]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*vendored*",
    "*_vendor*",
]

target-version = "py310"
fix = true
